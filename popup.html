<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tab URL Saver</title>
		<link rel="stylesheet" href="popup.css">
	</head>
	<body>
		<div class="container">
			<h1>Save Tab URLs</h1>
			<p class="info">Save or import tab URLs from a txt file</p>
			<button id="saveBtn">Save All Tab URLs</button>
			<div class="divider"></div>
			<input type="file" id="fileInput" accept=".txt" style="display: none;">
			<button id="importBtn">Import Tab URLs</button>
			<div id="status" class="status"></div>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
